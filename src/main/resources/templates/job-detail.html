<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

    <!-- // TODO #2 - display the job fields, one per row -->

<table class="table">

    <tr>
        <th>Name</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Position</th>
        <th>Core Competency</th>
    </tr>
    <tr>
        <th th:text="${job.name}"></th>
        <th th:text="${job.employer}"></th>
        <th th:text="${job.location}"></th>
        <th th:text="${job.positionType}"></th>
        <th th:text="${job.coreCompetency}"></th>
    </tr>

</table>

</div>

</body>
</html>
